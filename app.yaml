runtime: python27
api_version: 1
threadsafe: true
env_variables:
  # How often, in seconds, Prometheus scrapes this exporter.
  PROMETHEUS_SCRAPE_PERIOD_SECONDS: 10

  # HTTP Basic auth credentials used both by scraping and webhook.
  BASIC_AUTH_USERNAME: myusername
  BASIC_AUTH_PASSWORD: mypassword

handlers:
- url: /tasks/.*
  script: app.app
  login: admin
  secure: always
- url: /cron/.*
  script: app.app
  login: admin
  secure: always
- url: /.*
  script: app.app
  secure: always

libraries:
- name: flask
  version: "0.12"
